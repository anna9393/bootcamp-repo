<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
</head>

<body>
    <ul>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
    </ul>

    <!-- 
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
  -->
    <script>
        'use strict'
        const liContent = document.getElementsByTagName('li');
        const words = ['apple', 'banana', 'cat', 'dog'];
        const ulTag = document.querySelector('ul');

        for (let i = 0; i < liContent.length; i++) {
            liContent[i].textContent = words[i];
        }

        ulTag.setAttribute('style', 'background: limegreen');
    </script>
</body>

</html>
