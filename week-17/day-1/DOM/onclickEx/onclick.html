<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
        body {
            margin: 0;
        }

        div {
            height: 100vh;
        }

        .party {
            background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
        }
    </style>
</head>

<body>
    <div>
        <button>Party</button>
    </div>

    <!-- You can work in the html or in a separate js file.
      Turn the party (i.e. the whole page background) on and off by clicking the button.
    -->
    <script>
        const body = document.querySelector('body');
        const button = document.querySelector('button');

        button.onclick = () => {
            if (body.className === 'party') {
                body.className = '';
            } else {
                body.className += 'party'
            }
        }
    </script>
</body>

</html>
