<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Forms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="main-form">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" name="user_name" placeholder="Give a username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email_address" placeholder="example@example.com">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email_address" placeholder="example@example.com">
        </div>
        <div class="form-group">
            <fieldset class="form-group radio-selection">
                <div class="">
                    <legend class="">Choose response type:</legend>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="response-by"
                        placeholder="example@example.com" value="option1" checked>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="response-by"
                        placeholder="example@example.com" value="option2">
                </div>
            </fieldset>
        </div>
        <div class="form-group">
            <legend for="msg">Message:</legend>
            <textarea id="msg" class="form-control" name="message"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Send message</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
