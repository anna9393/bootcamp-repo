<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fancy Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <td class="month">Month</td>
                <td>Sales</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="month">January</td>
                <td data-currency>50,000.00</td>
            </tr>
            <tr>
                <td class="month">February</td>
                <td data-currency>10,000.00</td>
            </tr>
            <tr>
                <td class="month">March</td>
                <td data-currency>85,000.00</td>
            </tr>
            <tr>
                <td class="month">April</td>
                <td data-currency>56,000.00</td>
            </tr>
            <tr>
                <td class="month">May</td>
                <td data-currency>98,000.00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
