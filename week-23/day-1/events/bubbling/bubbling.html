<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        button {
            margin: 16px;
        }

        .img-inspector {
            margin: 0 auto;
            width: 500px;
            height: 320px;
            border: 1px solid #3a3a3a;
            background-image: url("./mp.jpeg");
            background-size: 200%;
        }
    </style>
</head>

<body>
    <nav>
        <button data-action="move" data-direction="up">Up</button>
        <button data-action="move" data-direction="down">Down</button>
        <button data-action="move" data-direction="left">Left</button>
        <button data-action="move" data-direction="right">Right</button>
        <button data-action="zoom" data-direction="in">Zoom in</button>
        <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <!-- 
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    -->

    <script>
        const navButtons = document.querySelectorAll('button[data-action="move"]');
        const zoomButtons = document.querySelectorAll('button[data-action="zoom"]');
        const img = document.querySelector('.img-inspector');
        const nav = document.querySelector('nav');
        let backgroundSize = 200;
        let topBottom = 0;
        let rightLeft = 264.5;
        const newMargin = 10;
        const size = 20;

        nav.addEventListener('click', (event) => {
            if (event.target.textContent === 'Up') {
                img.style.marginTop = (topBottom + newMargin) + 'px';
                topBottom += newMargin;
            } else if (event.target.textContent === 'Down') {
                img.style.marginTop = (topBottom - newMargin) + 'px';
                topBottom -= newMargin;
            } else if (event.target.textContent === 'Left') {
                img.style.marginLeft = (rightLeft + newMargin) + 'px';
                rightLeft += newMargin;
            } else if (event.target.textContent === 'Right') {
                img.style.marginLeft = (rightLeft - newMargin) + 'px';
                rightLeft -= newMargin;
            }
        });

        zoomButtons.forEach((btn) => {
            btn.addEventListener('click', () => {
                if (btn.dataset.direction === 'in') {
                    img.style.backgroundSize = (backgroundSize + size) + '%';
                    backgroundSize += size;
                } else if (btn.dataset.direction === 'out') {
                    img.style.backgroundSize = (backgroundSize - size) + '%';
                    backgroundSize -= size;
                };
            });
        });
    </script>
</body>

</html>
